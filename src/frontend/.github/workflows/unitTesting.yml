name: frontendTesting
run-name: ${{ github.actor }} is testing frontend
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  run-defined-frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm run test
