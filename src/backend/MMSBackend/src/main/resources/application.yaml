admin:
  defaultEmail: ${ROOT_ADMIN_EMAIL:https://email.com}
  default-username: ${ROOT_ADMIN_USERNAME:admin}
  default-password: ${ROOT_ADMIN_PASSWORD:default_password}

passcode:
