spring:
  application:
    name: MMSBackend

  datasource:
      url: jdbc:mysql://docker-mysql:3306/my_medical_secretary?createDatabaseIfNotExist=true
#      url: jdbc:mysql://localhost:3306/my_medical_secretary?createDatabaseIfNotExist=true
      username: root
      password: root
#      password: password

#      username: mmsadmin
#      password: Password123!
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        show_sql: true

  servlet:
    multipart:
      max-file-size: 250MB
      max-request-size: 250MB

  mail:
    port: 587
    host: ${EMAIL_HOST:smtp.office365.com}
    username: ${EMAIL_USERNAME:username}
    password: ${EMAIL_PASSWORD:password}

    properties:
      mail:
        protocol: smtp
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

jwt:
  key: ${JWT_KEY:"1189196834CD548E1A8BA92E9C3C9B1F415DFCC489B7E54D3F48D2E3E4"}
  access-token-expiration: 3_600_000
